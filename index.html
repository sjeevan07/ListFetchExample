<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <!-- <script defer type="module" src="app.js"></script> -->
    <script defer type="module" src="test1.js"></script>
    <title>OOPS Canvas</title>
</head>

<body id="full-screen-window" class="container">
    <button id="expand">+</button>
    <!-- <ul id="myList"></ul> -->
</body>
<script>
    const bodyElement = document.querySelector('#full-screen-window');
    const expandButton = document.querySelector('#expand');
    let isExpanded = false;
    const handleClick = () => {
        if (isExpanded) {
            document.exitFullscreen();
            expandButton.innerHTML = '+';
            isExpanded = false;
        } else {
            bodyElement.requestFullscreen();
            expandButton.innerHTML = '-';
            isExpanded = true;
        }
    }
    expandButton.addEventListener('click', handleClick);
</script>

</html>
